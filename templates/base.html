<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        footer{
            background-color:black;
            box-sizing:border-box;
            padding:15px;
            color:white;
            text-align:center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">ECommerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Products</a>
            </li>
          </ul>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                 <a class="nav-link active" aria-current="page" href="/signup">SignUp</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/login">Login</a>
                </li>
            </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <footer>
        <div class="container">
           <div class="row">
               <div class="col-sm-6" >
                   <p class="text-end" style="margin-top:8px;">Designed and Developed by Saad Bin Shafi</p>
               </div>
               <div class="col-sm-6">
                    <p class="text-start" style="margin-top:8px;">All Rights Reserved &copy;</p>
               </div>
           </div>
        </div>
    </footer>
</body>
</html>
